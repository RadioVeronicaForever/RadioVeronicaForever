<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RadioVeronicaForever 3.0</title>
<style>
  body {
    background: transparent;
    margin: 20px;
    font-family: Arial, sans-serif;
  }
  #mainContainer {
    text-align: left;
  }
  #coverWrapper {
    width: 300px;
    height: 300px;
    margin: 0 0 10px 40px;
    border: 4px solid #3a3a3a;
    border-radius: 10px;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #coverArt {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 6px;
    display: block;
    opacity: 1;
    transition: opacity 0.6s ease-in-out;
  }
  .now-playing-box {
    margin: 20px 0 10px 40px;
    font-size: 20px;
    font-family: Playball, cursive;
    color: white;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    width: 300px;
    height: 48px;
    overflow: hidden;
    padding: 0;
    background: transparent;
  }
  .bar {
    font-size: 26px;
    font-weight: bold;
    color: #3a3a3a;
    user-select: none;
    padding: 0 12px;
    flex-shrink: 0;
    line-height: 48px;
  }
  .scroll-container {
    flex: 1;
    overflow: hidden;
    position: relative;
    height: 100%;
    display: flex;
    align-items: center;
    padding-left: 4px;
  }
  .scrolling-text {
    position: absolute;
    white-space: nowrap;
    will-change: transform;
    animation: scroll-left 12s linear infinite;
    color: white;
    line-height: 48px;
    text-shadow:
      -1px -1px 0 red,
      1px -1px 0 red,
      -1px 1px 0 red,
      1px 1px 0 red;
  }
  @keyframes scroll-left {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
  #musesplayer {
    width: 386px;
    height: 47px;
    margin: 0 0 0 40px;
  }
</style>
</head>
<body>

<div id="mainContainer">
  <div id="coverWrapper">
    <img id="coverArt" src="https://i.postimg.cc/bvdkRdR3/sssssswwww.png" alt="Cover Art" />
  </div>
  <div class="now-playing-box">
    <div class="bar">|</div>
    <div class="scroll-container">
      <div class="scrolling-text" id="npTitle"></div>
    </div>
    <div class="bar">|</div>
  </div>
  <div id="musesplayer"></div>
</div>

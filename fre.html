<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Radio Veronica Forever</title>
<style>
  body {
    background: transparent;
    margin: 20px;
    font-family: Arial, sans-serif;
  }
  #mainContainer {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Allineamento a sinistra */
    margin-left: 40px;
    max-width: 320px;
  }
  #coverWrapper {
    width: 300px;
    height: 300px;
    margin-bottom: 10px;
    border: 4px solid #3a3a3a;
    border-radius: 10px;
  }
  #coverArt {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 6px;
    transition: opacity 0.6s ease-in-out;
  }
  .now-playing-box {
    margin: 0 0 4px 0; /* Poco spazio sotto i titoli */
    font-size: 20px;
    font-family: Playball, cursive;
    color: white;
    width: 300px;
    height: 48px;
    display: flex;
    align-items: center;
    overflow: hidden;
  }
  .bar {
    font-size: 26px;
    font-weight: bold;
    color: #3a3a3a;
    padding: 0 12px;
  }
  .scroll-container {
    flex: 1;
    position: relative;
    height: 100%;
    display: flex;
    align-items: center;
    overflow: hidden;
    padding-left: 4px;
  }
  .scrolling-text {
    position: absolute;
    white-space: nowrap;
    animation: scroll-left 12s linear infinite;
    color: white;
    text-shadow:
      -1px -1px 0 red,
       1px -1px 0 red,
      -1px  1px 0 red,
       1px  1px 0 red;
  }
  @keyframes scroll-left {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
  #musesplayer {
    width: 289px;
    height: 112px;
    margin-top: 2px; /* Spazio molto piccolo per avvicinare il player */
    align-self: flex-start; /* Allineamento a sinistra */
  }
</style>
</head>
<body>
  <div id="mainContainer">
    <div id="coverWrapper">
      <img id="coverArt" src="https://i.postimg.cc/bvdkRdR3/sssssswwww.png" alt="Cover Art" />
    </div>
    <div class="now-playing-box">
      <div class="bar">|</div>
      <div class="scroll-container">
        <div class="scrolling-text" id="npTitle"></div>
      </div>
      <div class="bar">|</div>
    </div>
    <div id="musesplayer"></div>
  </div>

  <script>
    const streamId = 't2l8dpcdouitv';
    const metadataUrl = `https://api.zeno.fm/mounts/metadata/subscribe/${streamId}`;
    const titleEl = document.getElementById('npTitle');
    const coverArt = document.getElementById('coverArt');
    const defaultCover = coverArt.src;

    const es = new EventSource(metadataUrl);
    es.onmessage = async event => {
      try {
        const data = JSON.parse(event.data);
        const rawTitle = data.streamTitle.trim();
        titleEl.textContent = rawTitle;

        if (rawTitle.includes('-')) {
          const [artist, track] = rawTitle.split('-').map(s => s.trim());
          const q = encodeURIComponent(`${artist} ${track}`);
          const res = await fetch(`https://itunes.apple.com/search?term=${q}&limit=1`);
          const js = await res.json();
          if (js.results.length) {
            transitionCover(js.results[0].artworkUrl100.replace('100x100bb', '300x300bb'));
          } else {
            transitionCover(defaultCover);
          }
        } else {
          transitionCover(defaultCover);
        }
      } catch {
        transitionCover(defaultCover);
      }
    };

    function transitionCover(src) {
      coverArt.style.opacity = 0;
      setTimeout(() => {
        coverArt.src = src;
        coverArt.style.opacity = 1;
      }, 500);
    }

    es.onerror = err => console.error('SSE error', err);
  </script>

  <script src="https://hosted.muses.org/mrp.js"></script>
  <script>
    MRP.insert({
      url: 'https://stream-179.zeno.fm/t2l8dpcdouitv',
      volume: 100,
      autoplay: true,
      forceHTML5: true,
      jsevents: true,
      buffering: 0,
      title: 'Radio Veronica Forever',
      welcome: 'Benvenuti',
      wmode: 'transparent',
      skin: 'miniradio',
      width: 289,
      height: 112,
      container: 'musesplayer'
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        const audio = document.querySelector('#musesplayer audio');
        if (audio) {
          audio.onerror = () => setTimeout(() => (audio.load(), audio.play()), 1000);
          audio.onended = () => setTimeout(() => (audio.load(), audio.play()), 1000);
        }
      }, 1000);
    });
  </script>
</body>
</html>
